<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Catch the Goblin</title>
        <meta http-equiv="content-type" content="text/html">
        <meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
        <style type="text/css">
            * { -webkit-user-select:none; -webkit-tap-highlight-color:rgba(255, 255, 255, 0); -ms-touch-action:none;} 
            body  {margin:0;padding:0;overflow:hidden;background-color:black;font-family:arial;}
        </style>
        
        <script src="js/requestAnimationFrame.js" type="text/javascript" language="javascript"></script>
        <script src="js/DOMHelper.js" type="text/javascript" language="javascript"></script>
        <script src="js/KeyboardController.js" type="text/javascript" language="javascript"></script>
        <script src="js/TouchController.js" type="text/javascript" language="javascript"></script>
        <script src="js/CanvasHelper.js" type="text/javascript" language="javascript"></script>
        <script src="js/UserInterface.js" type="text/javascript" language="javascript"></script>
        <script src="js/game.js" type="text/javascript" language="javascript"></script>
        
        <script type="text/javascript" language="javascript">
            //This code prevents users from dragging the page 
            var preventDefaultScroll = function(event) {
                event.preventDefault();
                window.scroll(0,1);
                return false;
            };
            document.addEventListener('touchmove', preventDefaultScroll, false);
            
            // Run the game
            window.addEventListener('load', function() {
                var gr = new GameRunner(new UserInterface(document.getElementById("game"), 512, 480), new CatchGame(), true);
                gr.run();
            });
        </script>
	</head>
	<body>
		<div id="game"></div>
	</body>
</html>
